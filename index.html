<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <button onclick="WhiteTheme()" style="border: 1px solid grey; background-color: rgb(143, 49, 57); color: gray; border-radius: 0px; width: 130px ; height:35px; font-size: 14px; margin: 10px;">White Theme</button>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputField">
        <div class="operatorsBtn">
            <button onclick="allClearValue()">AC</button>
            <button onclick="singleClearValue()">DEL</button>
            <button onclick="addvalue('%')" class="PercentBtn">%</button>
            <button onclick="addvalue('/')" class="divisionBtn">/</button>
        </div>
        <div>
            <button onclick="addvalue(7)">7</button>
            <button onclick="addvalue(8)">8</button>
            <button onclick="addvalue(9)">9</button>
            <button onclick="addvalue('*')" class="MultiplyBtn">*</button>
        </div>
        <div>
            <button onclick="addvalue(4)">4</button>
            <button onclick="addvalue(5)">5</button>
            <button onclick="addvalue(6)">6</button>
            <button onclick="addvalue('-')" class="SubtractBtn">-</button>
        </div>
        <div>
            <button onclick="addvalue(1)">1</button>
            <button onclick="addvalue(2)">2</button>
            <button onclick="addvalue(3)">3</button>
            <button onclick="addvalue('+')" class="AddBtn">+</button>
        </div>
        <div>
            <button onclick="addvalue(0)">00</button>
            <button onclick="addvalue(0)">0</button>
            <button onclick="addvalue('.')">.</button>
            <button onclick="result()" class="equalBtn">=</button>
        </div>
    </div>
</div>
    

    
    
</body>
<script src="app.js"></script>
</html>
